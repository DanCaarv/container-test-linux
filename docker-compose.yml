version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=8080
        - APP_NAME=MinhaAplicacao
        - TESTE=ValorCompose
    image: variavel-ambiente-linux:latest
    container_name: variavel-ambiente-linux-app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CONSULT_DG=ConsultDG App
      - SPRING_PROFILES_ACTIVE=docker
      - TESTE=ValorCompose2
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

# Volumes opcionais para persistÃªncia de dados ou logs
volumes:
  app-logs:
    driver: local